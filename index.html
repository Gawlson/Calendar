<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 4 - Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/style.css">

</head>

<body>
    <script>
    function clearEventInLine() {
    document.getElementById("Event_Form").reset();
    console.log("reset");
}
</script>
    <div class="row">
        <div class="col-2">
            <div class="custom-container">
                <button onclick = "clearEvent()" id ="Create_Event_Button" type="button" data-bs-toggle="modal" data-bs-target="#event_modal"
                    class="btn btn-primary mt-3">Create Event</button>
            </div>
        </div>
        <div class="col">
            <div class="container-md container-fluid py-4 h-100">
                <div id="calendar" class="row h-100">
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="sunday">
                        <div class="h6 text-center position-relative py-2 day">
                            Sunday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="monday">
                        <div class="h6 text-center position-relative py-2 day">
                            Monday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="tuesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Tuesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="wednesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Wednesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="thursday">
                        <div class="h6 text-center position-relative py-2 day">
                            Thursday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="friday">
                        <div class="h6 text-center position-relative py-2 day">
                            Friday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="saturday">
                        <div class="h6 text-center position-relative py-2 day">
                            Saturday
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="event_modal" tabindex="-1">
        <form id="Event_Form">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Event</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <!-- <h6 style = "padding-left: 5px;">Event Name </h6> -->
                            <label for="Event_Name" class="form-label">Event Name</label>
                            <div class="input-group">

                                <input id="Event_Name" name = "Event_Name" type="text" class="form-control" placeholder="Event Name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="Event_Category" class="form-label">Category</label>
                            <div class="input-group">
                                <select class="form-select" id="Event_Category">
                                    <option value="Academic">Academic</option>
                                    <option value="Work">Work</option>
                                    <option value="Volunteer & Clubs">Voluteer & Clubs</option>
                                    <option value="Social">Social</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="Event_Weekday" class="form-label">Weekday</label>
                            <div class="input-group">

                                <select class="form-select" id="Event_Weekday">
                                    <option value="Sunday">Sunday</option>
                                    <option value="Monday">Monday</option>
                                    <option value="Tuesday">Tuesday</option>
                                    <option value="Wednesday">Wednesday</option>
                                    <option value="Thursday">Thursday</option>
                                    <option value="Friday">Friday</option>
                                    <option value="Saturday">Saturday</option>

                                </select>

                            </div>
                        </div>
                        <div>
                            <div class="mb-3">
                                <label for="Event_Time" class="form-label">Time</label>
                                <div class="input-group">

                                    <input id="Event_Time" type="time" class="form-control" placeholder="Event Name">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="Event_Modality" class="form-label">Event Modality</label>
                                <div class="input-group">
                                    <select onchange="updateLocationOptions(this.value)" class="form-select"
                                        id="Event_Modality">
                                        <option onclick="" value="In-Person">In-Person</option>
                                        <option onclick="" value="Remote">Remote</option>
                                    </select>

                                </div>
                            </div>
                            <div style="display: block;" id="Event_Location_InPerson_Container" class="mb-3">
                                <label for="Event_Location_In-Person_Input" class="form-label">Location</label>
                                <div class="input-group">

                                    <input id="Event_Location_In-Person_Input" type="text" class="form-control"
                                        placeholder="Event Location">
                                </div>
                            </div>
                            <div style="display: none;" id="Event_Location_Remote_Container" class="mb-3">
                                <label for="Event_Location_Remote_Input" class="form-label">Event URL</label>
                                <div class="input-group">

                                    <input id="Event_Location_Remote_Input" type="url" pattern="^[A-z].+"
                                        class="form-control" placeholder="e.g. https://zoom.us/j/1234567890">
                                    <input id="Hidden_Submit" type="submit" style="visibility: hidden;">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="Event_Attendees" class="form-label">Attendees</label>
                                <div class="input-group">

                                    <input id="Event_Attendees" type="text" class="form-control"
                                        placeholder="e.g. Gracie, Gavin">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button onclick="saveEvent()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
                            changes</button>
                    </div>
                </div>
            </div>


        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="Calendar/resources/js/script.js"></script>
</body>

</html>
